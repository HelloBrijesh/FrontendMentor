<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
  <div class="card">
    <div class="star">
      <span><img src="./images/icon-star.svg" alt=""> </span>
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="ratings">
      <span class="select" id="one">1</span>
      <span class="select" id="two">2</span>
      <span class="select" id="three">3</span>
      <span class="select" id="four">4</span>
      <span class="select" id="five">5</span>
    </div>
    <a href="thank-you.html"> <button>Submit</button></a>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brijeshkumar</a>.
  </footer>
  <script>
    let rating = 0;
    let prevElement;
    let currElement;
    const selected_rating = document.querySelectorAll(".ratings");
    selected_rating[0].addEventListener("click", (e) => {
      if (e.target && e.target.matches(".select")) {
        rating = e.target.innerText;
        window.localStorage.setItem("rating", rating);
        let element = document.getElementById(e.target.id);
        element.classList.add("active");
        if(!prevElement){
          prevElement = element;
        }else if (prevElement !== element){
          prevElement.classList.remove("active");
        }
        prevElement = element;
      }
    });
  </script>
</body>
</html>
