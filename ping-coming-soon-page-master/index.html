<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link href="./assets/css/fontawesome.min.css" rel="stylesheet" />
    <link href="./assets/css/brands.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="subscribe">
        <h1><span>We are launching </span>soon!</h1>
        <p>Subscribe and get notified</p>
        <form>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <button type="submit" id="submit">Notify Me</button>
        </form>
        <p class="error" id="error">Please provide a valid email address</p>
      </div>
      <div class="dashboard">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-facebook-f" id="fb"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/brijeshkumar001"
          >Brijeshkumar</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
