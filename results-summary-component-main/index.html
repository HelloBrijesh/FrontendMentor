<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    
    <section class="result">
      <h1>Your Result</h1>
      <section class="circle">
        <span class="circle-result">76</span><span class="out-of">of 100</span>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <h1>Summary</h1>
      <ul>
        <li>
          <span>
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon"/>
            <span class="reaction">Reaction</span>
          </span> 
          <span><strong>80</strong> / 100</span>
        </li>
        <li>
          <span>
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <span class="memory">Memory</span>
          </span> 
          <span><strong>92</strong> / 100</span>
        </li>
        <li>
          <span>
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <span class="verbal">Verbal</span>
          </span> 
          <span><strong>61</strong> / 100</span>
        </li>
        <li>
          <span>
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <span class="visual">Visual</span>
          </span> 
          <span><strong>72</strong> / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brijesh</a>.
  </div>

</body>
</html>
