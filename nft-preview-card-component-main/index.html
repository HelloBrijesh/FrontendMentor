<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
    <section class="card-image"><img src="./images/image-equilibrium.jpg" alt="card image"> </section>
    <section class="main-body">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="eth"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"><span>0.041 ETH</span></span>
        <span class="days"> <img src="./images/icon-clock.svg" alt="icon-view"><span>3 days left</span></span>
      </div>
      <hr>
      <div class="created-by">
        <span><img src="./images/image-avatar.png" alt="avatar"></span>
        <span class="created-by-text">Creation of</span>
        <span class="created-by-name">Jules Wyvern</span>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brijeshkumar</a>.
  </footer>
</body>
</html>
